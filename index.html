<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Componet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="Hero image">
        <div class="container">
            <h2 class="title">Order Sumary</h2>
            <p class="Order-description">You can now listen to millions of songs , audiobooks , and podcasts on
                any 
                   device anywhere you like! 
            </p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="icon-music">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">change</a>
            </div>
            <button class="procceed-button">Proceed to payment</button>
            <button class="cancel-button">Cancel order </button>
        </div>
        
    </div>
</body>
</html>
